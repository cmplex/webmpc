<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebMPC</title>

		<link
		rel="icon"
		type="image/ico"
		href="cj.ico">

		<!-- -------------------------- -->
		<!-- desktop client stylesheets -->
		<!-- -------------------------- -->

		<!-- desktop client main stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/desktop/main.css" 
		media="only screen and (min-width: 1224px)">

		<!-- desktop client playlist stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/desktop/playlist.css"
		media="only screen and (min-width: 1224px)">
		
		<!-- desktop client song view stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/desktop/songview.css"
		media="only screen and (min-width: 1224px)">
		
		<!-- desktop client search view stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/desktop/search.css"
		media="only screen and (min-width: 1224px)">
		
		<!-- desktop client browse view stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/desktop/browseview.css"
		media="only screen and (min-width: 1224px)">

		<!-- desktop client login view stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/desktop/loginview.css"
		media="only screen and (min-width: 1224px)">


		<!-- ------------------------- -->
		<!-- mobile client stylesheets -->
		<!-- ------------------------- -->

		<!-- mobile client main stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/mobile/main.css"
		media="only screen and (max-width: 1224px)">
		
		<!-- mobile client playlist stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/mobile/playlist.css"
		media="only screen and (max-width: 1224px)">

		<!-- mobile client song view stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/mobile/songview.css"
		media="only screen and (max-width: 1224px)">

		<!-- mobile client search view stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/mobile/search.css"
		media="only screen and (max-width: 1224px)">

		<!-- mobile client browse view stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/mobile/browseview.css"
		media="only screen and (max-width: 1224px)">

		<!-- mobile client login view stylesheet -->
		<link
		rel="stylesheet"
		type="text/css"
		href="style/mobile/loginview.css"
		media="only screen and (max-width: 1224px)">


		<!-- ---------------------->
		<!-- JavaScript includes -->
		<!-- ---------------------->

		<!-- JQuery Library -->
		<script
		type="text/javascript"
		src="lib/jquery.js">
		</script>
		
		<!-- Session management -->
		<script
		type="text/javascript"
		src="frontend/session.js">
		</script>

		<!-- HTML Render script -->
		<script
		type="text/javascript"
		src="frontend/render.js">
		</script>

		<!-- Frontend behaviour -->
		<script
		type="text/javascript"
		src="frontend/frontend.js">
		</script>

		<!-- Song control -->
		<script
		type="text/javascript"
		src="frontend/song_control.js">
		</script>

		<!-- Playlist control -->
		<script
		type="text/javascript"
		src="frontend/playlist_control.js">
		</script>

		<!-- Search View -->
		<script
		type="text/javascript"
		src="frontend/searchview.js">
		</script>

		<!-- Browse View -->
		<script
		type="text/javascript"
		src="frontend/browseview.js">
		</script>

		<!-- Login View -->
		<script
		type="text/javascript"
		src="frontend/loginview.js">
		</script>
